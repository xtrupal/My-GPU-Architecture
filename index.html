<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPU Hierarchy Visualization</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
</head>

<body>
    <div id="info">
        <h2>Your GPU Architecture</h2>
        <div id="description">
            Use your mouse wheel to zoom in/out. Click and drag to rotate the view. Click on components to learn more.
        </div>
        <div id="details"></div>
    </div>
    <div id="controls">
        <button id="overview">Overview</button>
        <button id="smp">SMP Level</button>
        <button id="warp">Warp Level</button>
        <button id="thread">Thread Level</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
